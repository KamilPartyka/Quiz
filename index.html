<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div class="start">
				<button class="start__button">START</button>
			</div>
			<div class="quiz hide">
				<div class="quiz__img">
					<img src="https://via.placeholder.com/150" alt="question img" />
				</div>
				<div class="quiz__question"></div>
				<div class="quiz__timer">
					<div class="quiz__timer-couter"></div>
					<div class="quiz__timer-gaugeA"></div>
					<div class="quiz__timer-gaugeB"></div>
				</div>
				<div class="quiz__answers"></div>
				<div class="quiz__questionCounter"></div>
			</div>
			<div class="score hide"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
